<div class="row" style="margin:5px;">
  <label for="productNameId">Customer Name</label>

  <select [(ngModel)]="custId">
    <option *ngFor="let cst of customers" value={{cst.customerID}}>{{cst.contactName}}</option>
  </select>

  <a class="btn btn-success" (click)="getCustomer()">
    Get Customer Orders
  </a>

  <a class="btn btn-success glyphicon  glyphicon-plus-sign" [routerLink]="['/orderAdd', custId]">
    Add Order
  </a>

</div>


<div class="panel panel-primary">
  <div class="panel-heading">
    {{pageTitle}}
  </div>


  <div class="panel-body">

    <div class="has-error" *ngIf="errorMessage">{{errorMessage}}</div>

    <div class="table-responsive">
      <table class="table" *ngIf="customer">
        <thead>
          <tr>
            <th>Order ID</th>

            <th>ShipCity</th>

            <th>ShipCountry</th>
            <th>Order Date</th>
            <th>Shipped Date</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of customer.orders">

            <td>
              <a [routerLink]="['/orderEdit', order.orderID]">
                {{order.orderID}}
              </a>
            </td>

            <td> {{order.shipCity}}</td>

            <td>{{order.shipCountry}}</td>
            <td>{{order.orderDate|date: 'dd/MM/yyyy'}}</td>
            <td>{{order.shippedDate|date: 'dd/MM/yyyy'}}</td>

            <td>
              <a class="btn btn-primary glyphicon glyphicon-edit"
                 [routerLink]="['/orderEdit', order.orderID]">
                Edit
              </a>
            </td>
            <td>
              <a class="btn btn-primary glyphicon  glyphicon-trash" (click)="deleteOrder(order.orderID)">
                Delete
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</div>
